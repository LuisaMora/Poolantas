

<app-header></app-header>



<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

<div class="container">
  <div class="row">
    <div class="col-md-4" *ngFor="let card of cards">
      <br><br><br>
      <mat-card class="carousel-card">
        <mat-card-header>
          <mat-card-title>{{ card.title }}</mat-card-title>
          <mat-card-subtitle>{{ card.subtitle }}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image [src]="card.image" alt="Card image">
        <p>{{ card.content }}</p>
        <mat-card-actions>
          <button mat-button (click)="openUrl(card.url)">Ir a Sitio</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
