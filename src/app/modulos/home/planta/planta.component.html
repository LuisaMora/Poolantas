<app-login-contenedor>
    <app-cabecera titulo="Plantas"></app-cabecera>
    <app-cuerpo>
      <section class="grid-container">
        <div *ngFor="let categoria of categoria" class="grid-item">
            <mat-card class="example-card">
              <img mat-card-image [src]="categoria.img" alt="Photo of a Shiba Inu" class="card-image">
              <mat-card-content>
                <p>{{categoria.name}}</p>
              </mat-card-content>
            </mat-card>
        </div>
      </section>
    </app-cuerpo>
  </app-login-contenedor>
