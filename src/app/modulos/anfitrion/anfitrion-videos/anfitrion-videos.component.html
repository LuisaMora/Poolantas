<!-- app.component.html -->
<app-contenedor>
  <br>
  <br>
  <br>
  <div>
    <app-cuerpo>
      <mat-toolbar class="sub-cabecera">
        <div>
          <span class="hidden-sm">Lista de videos:</span>
        </div>
        <span class="example-spacer"></span>
        <button mat-raised-button class="green-button" routerLink="../registro-video">
          <mat-icon>add_to_queue</mat-icon>
          AÃ±adir video
        </button>
      </mat-toolbar>
      <mat-grid-list cols="3" rowHeight="4:2">
        <mat-grid-tile *ngFor="let video of videos">
          <mat-card class="example-card">
            <iframe width="100%" height="100%" [src]="video.iframe_code" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
          </mat-card>
        </mat-grid-tile>
      </mat-grid-list>

    </app-cuerpo>
  </div>
</app-contenedor>
