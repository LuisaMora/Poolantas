<!-- app.component.html -->
<app-contenedor>
  <br>
  <br>
  <br>
  <div>
    <app-cuerpo>
      <mat-toolbar class="sub-cabecera">
        <div>
          <span class="hidden-sm">Lista de videos:</span>
        </div>
        <span class="example-spacer"></span>
        <button mat-raised-button class="green-button" routerLink="../registro-video">
          <mat-icon>add_to_queue</mat-icon>
          AÃ±adir video
        </button>
      </mat-toolbar>
      <section class="grid-container">
        <div *ngFor="let video of listaVideos">
          <a style="text-decoration: none;" routerLink="/anfitrion/ver-plantas">
            <mat-card class="example-card">
              <iframe width="500" height="315" [src]="video.enlace" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
              <div class="card-content">
                <h4>{{ video.titulo }}</h4>
              </div>
            </mat-card>
          </a>
        </div>
      </section>
    </app-cuerpo>
  </div>
</app-contenedor>
